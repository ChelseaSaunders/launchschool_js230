<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="gallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="images/1.png" alt="" />
        <figcaption></figcaption>
      </figure>
      <ul>
        <li><img src="images/1.png" alt="" title="Photo 1" data-image-source="images/1.png" /></li>
        <li><img src="images/2.png" alt="" title="Photo 2" data-image-source="images/2.png" /></li>
        <li><img src="images/3.png" alt="" title="Photo 3" data-image-source="images/3.png" /></li>
        <li><img src="images/4.png" alt="" title="Photo 4" data-image-source="images/4.png" /></li>
      </ul>
    </main>
  </body>
</html>
