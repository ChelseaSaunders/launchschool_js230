<!-- How many direct and indirect child nodes does each parent node — starting
  with the element with an id of 1 — have in the DOM generated by the following
  HTML: -->

<div id="1">
  <h1 id="2">Hello, <em id="3">World</em></h1>
  <p id="4">
    Welcome to wonderland. This is an
    <span id="5">awesome</span> place.
  </p>
  <a href="#" id="6"><strong id="7">Enter</strong></a>
  <div id="8"><p id="9"><a href="#" id="10">Go back</a></p></div>
</div>

<!--
  1:21
  2: 3
  3: 1
  4: 4
  5: 1
  6: 2
  7: 1
  8: 3
  9: 2
  10: 1
 -->

<script>
  function childNodes(id) {
    let node = document.getElementById(String(id));
    let directChildren = node.childNodes;
    let childCountArr = [directChildren.length, 0];

    function countChildren(node) {
      if (node.childNodes.length === 0) return;
      childCountArr[1] += node.childNodes.length;
      countChildren(node[0]);
    }


    for (let i = 0; i < directChildren.length; i += 1) {
      let currentChild = directChildren[i];
      // console.log(currentChild);
      countChildren(currentChild);
    }

    return childCountArr;
  }

  console.log(childNodes(1)); // [9, 12]
  console.log(childNodes(4)); // [3, 1]
  console.log(childNodes(9)); // [1, 1]
</script>
