<!doctype html>
<html>
  <head>
    <title>Nodes to Array</title>
  </head>
  <body>
    <header id="1"></header>
    <main id="2">
      <div></div>
      <div></div>
    </main>
    <footer id="3"></footer>
  </body>
  <script>

    function nodesToArr() {
      let nodesArr = ['BODY', []];

      function recursiveNode(node, currentArr) {

        for (let i = 0; i < node.children.length; i += 1) {
          currentArr[1].push([node.children[i].nodeName, []])
          recursiveNode(node.children[i], currentArr[1][1]);
        }
      }

      recursiveNode(document.body, nodesArr);
      return nodesArr;
    }

    let finishArr = nodesToArr();
    finishArr.forEach((element) => console.log(element));
    // ["BODY",[["HEADER",[]],["MAIN",[["DIV",[]],["DIV",[]]]],["FOOTER",[]]]]
    // OR
    // ["BODY", [
    //   ["HEADER", []],
    //     ["MAIN", [
    //       ["DIV", []],
    //       ["DIV", []]]],
    //     ["FOOTER",[]]]]
  </script>
</html>
