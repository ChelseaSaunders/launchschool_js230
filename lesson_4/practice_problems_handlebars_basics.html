<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Practice Problems jQuery Events</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <script id="tag" type="text/x-handlebars">
      <strong>{{this}}</strong>
    </script>

    <script id="post" type="text/x-handlebars">
      {{#each posts}}
      <article>
        <h1>{{title}}</h1>
        <p><time>Posted on {{published}}</time></p>
        {{{body}}}
        {{#if tags}}
          <p>
            Tags:
            {{#each tags}}
            <p>{{>tag}}</p>
            {{/each}}
          </p>
          {{else}}
          <p>No tags for this articls</p>
        {{/if}}
      </article>
      {{/each}}
    </script>
    <script src="practice_problems_handlebars_basics.js"></script>
    </body>
  </html>
