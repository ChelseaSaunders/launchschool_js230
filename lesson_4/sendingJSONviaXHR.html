<script>
  function createItem(data) {
    let json = JSON.stringify(data);
    let request = new XMLHttpRequest();

    request.open('POST', 'https://ls-230-web-store-demo.herokuapp.com/v1/product');
    request.setRequestHeader('Content-Type', 'application/json; charset=utf-8');
    request.setRequestHeader('Authorization', 'AUTH_TOKEN');

    request.addEventListener('load', () => {
      console.log(`New item added to inventory: ${request.responseText}`)
    })

    request.send(json);
  }

  createItem({name: 'chocolate', sku: '012', price: 3});
</script>
